language: python

cache: pip

python:
- '3.6'
- 'nightly'

matrix:
  allow_failures:
  - python: 'nightly'

before_install:
  - sudo apt-get update
  - sudo apt-get install pandoc -y

install:
- make install

script:
- make lint
- make test

deploy:
  provider: pypi
  user: solumilken
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_upload_docs: true
  on:
    tags: true

python: 3.6
